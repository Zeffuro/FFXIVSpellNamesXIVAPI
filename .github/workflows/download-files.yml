name: Check and Download CSV files

on:
  push:
    branches: [main]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Create necessary directories
      run: mkdir -p cn kr gl tc json

    - name: Get latest remote commit hashes
      run: |
        echo "REMOTE_CN_ACT=$(curl -s https://api.github.com/repos/thewakingsands/ffxiv-datamining-cn/commits?path=Action.csv | jq -r '.[0].sha')" >> $GITHUB_ENV
        echo "REMOTE_CN_STA=$(curl -s https://api.github.com/repos/thewakingsands/ffxiv-datamining-cn/commits?path=Status.csv | jq -r '.[0].sha')" >> $GITHUB_ENV
        echo "REMOTE_KR_ACT=$(curl -s https://api.github.com/repos/Ra-Workspace/ffxiv-datamining-ko/commits?path=csv/Action.csv | jq -r '.[0].sha')" >> $GITHUB_ENV
        echo "REMOTE_KR_STA=$(curl -s https://api.github.com/repos/Ra-Workspace/ffxiv-datamining-ko/commits?path=csv/Status.csv | jq -r '.[0].sha')" >> $GITHUB_ENV
        echo "REMOTE_GL_ACT=$(curl -s https://api.github.com/repos/xivapi/ffxiv-datamining/commits?path=csv/en/Action.csv | jq -r '.[0].sha')" >> $GITHUB_ENV
        echo "REMOTE_GL_STA=$(curl -s https://api.github.com/repos/xivapi/ffxiv-datamining/commits?path=csv/en/Status.csv | jq -r '.[0].sha')" >> $GITHUB_ENV
        echo "REMOTE_TC_ACT=$(curl -s https://api.github.com/repos/thewakingsands/ffxiv-datamining-tc/commits?path=Action.csv | jq -r '.[0].sha')" >> $GITHUB_ENV
        echo "REMOTE_TC_STA=$(curl -s https://api.github.com/repos/thewakingsands/ffxiv-datamining-tc/commits?path=Status.csv | jq -r '.[0].sha')" >> $GITHUB_ENV

    - name: Download if changed
      run: |
        # CN
        curl -o cn/Action.csv https://raw.githubusercontent.com/thewakingsands/ffxiv-datamining-cn/master/Action.csv
        curl -o cn/Status.csv https://raw.githubusercontent.com/thewakingsands/ffxiv-datamining-cn/master/Status.csv
        # KR
        curl -o kr/Action.csv https://raw.githubusercontent.com/Ra-Workspace/ffxiv-datamining-ko/master/csv/Action.csv
        curl -o kr/Status.csv https://raw.githubusercontent.com/Ra-Workspace/ffxiv-datamining-ko/master/csv/Status.csv
        # GL
        curl -o gl/Action.csv https://raw.githubusercontent.com/xivapi/ffxiv-datamining/master/csv/en/Action.csv
        curl -o gl/Status.csv https://raw.githubusercontent.com/xivapi/ffxiv-datamining/master/csv/en/Status.csv
        # TC
        curl -o tc/Action.csv https://raw.githubusercontent.com/thewakingsands/ffxiv-datamining-tc/main/Action.csv
        curl -o tc/Status.csv https://raw.githubusercontent.com/thewakingsands/ffxiv-datamining-tc/main/Status.csv

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pandas

    - name: Run processCsv.py
      run: python processCsv.py

    - name: Commit and push changes
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m 'Update all regions (CN, KR, GL, TC)'
          git push
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
